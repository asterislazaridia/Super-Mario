<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', {
			preload : preload,
			create : create,
			update : update
		}, false, false);
		function preload() {
			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			this.load.baseURL = 'https://asterislazaridis.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';
			
			//Sounds
			game.load.audio('old',['audio/MARIO.mp3','audio/MARIO.ogg']);
			game.load.audio('push',['audio/jump.wav']);
			game.load.audio('tink',['audio/coin.wav']);
			game.load.audio('kill',['audio/stomp.wav']);
			game.load.audio('death',['audio/death.mp3']);
			
			this.load.spritesheet('turtle', 'assets/enemies.png', 16,24);
			this.load.spritesheet('tiles', 'assets/super_mario_tiles.png', 16,16);
			this.load.spritesheet('goomba', 'assets/goomba.png', 16, 16);
			this.load.spritesheet('mario', 'assets/mario.png', 16, 16);
			this.load.spritesheet('coin', 'assets/coin.png', 16, 16);

			this.load.tilemap('level', 'assets/super_mario_map.json', null,
					Phaser.Tilemap.TILED_JSON);

		}
		
		//Lives and Score
		localStorage.setItem("livesL", 3);
		
		var lives;
		var livesText;
		var score;
		var scoreText;

		function create() {
			//Music
			music = game.add.audio('old');
			music.play('',0,1,true);
			
			//Lives
			livesText = game.add.text(180, 5, '3', {
				font: '18px Arial',
				fill: '#ffffff',
				aligment: 'center'
			});
			livesText.fixedToCamera = true;
			livesText.stroke = '#000000';
			livesText.strokeThickness = 1;
			lives = parseInt(localStorage.getItem("livesL"));
			
			//Score
			scoreText = game.add.text(5, 5, '0', {
				font: '18px Arial',
				fill: '#ffffff',
				aligment: 'center'
			});
			scoreText.fixedToCamera = true;
			scoreText.stroke = '#000000';
			scoreText.strokeThickness = 1;
			score = 0;
			
			Phaser.Canvas.setImageRenderingCrisp(game.canvas)
			game.scale.pageAlignHorizontally = true;
			game.scale.pageAlignVertically = true
			game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
			game.physics.startSystem(Phaser.Physics.ARCADE);
			game.stage.backgroundColor = '#5c94fc';
			
			map = game.add.tilemap('level');
			map.addTilesetImage('tiles', 'tiles');
			map.setCollisionBetween(3, 12, true, 'solid');

			map.createLayer('background');

			layer = map.createLayer('solid');
			layer.resizeWorld();

			coins = game.add.group();
			coins.enableBody = true;
			map.createFromTiles(2, null, 'coin', 'stuff', coins);
			coins.callAll('animations.add', 'animations', 'spin',
					[ 0, 0, 1, 2 ], 3, true);
			coins.callAll('animations.play', 'animations', 'spin');
			//turtle
			turtle=game.add.group();
			turtle.enableBody = true;
			map.createFromTiles(1, null, 'turtle', 'stuff', turtle);
			turtle.callAll('animations.add', 'animations', 'moveLeft', [ 0, 1 ], 2, true);
			turtle.callAll('animations.add', 'animations', 'moveRight', [ 6, 7 ], 2, true);
			turtle.callAll('animations.play', 'animations', 'moveLeft');
			turtle.setAll('body.bounce.x', 1);
			turtle.setAll('body.velocity.x', -20);
			turtle.setAll('body.gravity.y', 500);

			//goomba
			goombas = game.add.group();
			goombas.enableBody = true;
			map.createFromTiles(1, null, 'goomba', 'stuff', goombas);
			goombas.callAll('animations.add', 'animations', 'walk', [ 0, 1 ], 2, true);
			goombas.callAll('animations.play', 'animations', 'walk');
			goombas.setAll('body.bounce.x', 1);
			goombas.setAll('body.velocity.x', -20);
			goombas.setAll('body.gravity.y', 500);

			player = game.add.sprite(16, game.world.height - 48, 'mario');
			game.physics.arcade.enable(player);
			player.body.gravity.y = 370;
			player.body.collideWorldBounds = true;
			player.animations.add('walkRight', [ 1, 2, 3 ], 10, true);
			player.animations.add('walkLeft', [ 8, 9, 10 ], 10, true);
			player.goesRight = true;

			game.camera.follow(player);

			cursors = game.input.keyboard.createCursorKeys();
		}

		function update() {
			//Lives update
			livesText.text = 'Lives : ' + lives;
			game.world.bringToTop(livesText);
			//Score update
			scoreText.text = 'Score: ' + score;
			game.world.bringToTop(scoreText);
			
			game.physics.arcade.collide(player, layer);
			game.physics.arcade.collide(goombas, layer);
			game.physics.arcade.overlap(player, goombas, goombaOverlap);
			game.physics.arcade.overlap(player, coins, coinOverlap);
			game.physics.arcade.collide(turtle, layer, turtleMOVE);
			if (player.body.enable) {
				player.body.velocity.x = 0;
				if (cursors.left.isDown) {
					player.body.velocity.x = -90;
					player.animations.play('walkLeft');
					player.goesRight = false;
				} else if (cursors.right.isDown) {
					player.body.velocity.x = 90;
					player.animations.play('walkRight');
					player.goesRight = true;
				} else {
					player.animations.stop();
					if (player.goesRight)
						player.frame = 0;
					else
						player.frame = 7;
				}
				//jump
				if (cursors.up.isDown && player.body.onFloor()) {
					player.body.velocity.y = -190;
					jumpSound = game.add.audio('push');
					jumpSound.play();
					player.animations.stop();
				}

				if (player.body.velocity.y != 0) {
					if (player.goesRight)
						player.frame = 5;
					else
						player.frame = 12;
				}
			}
		}
		//coins
		function coinOverlap(player, coin) {
			coin.kill();
			score += 5;
			coinSound = game.add.audio('tink');
			coinSound.play();
		}
		//manitaria
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				killSound = game.add.audio('kill');
				killSound.play();
				score += 15;
				goomba.animations.stop();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
				deathmlg();
			}
		}

		function turtleOverlap(player, turtle){
	if(player.body.touching.down && (turtle.frame != 9)) {

		//Turtle score add
		score += 420;

		//kill sound playback
		deathSound.play();

		//Creating turtles behavior
		turtle.body.velocity.x = 0;
		turtle.animations.stop();
		turtle.frame = 9;
		turtle.body.setSize(16, 16, 0, 8);
		if (cursors.up.isDown){
			player.body.velocity.y = -200;

			//Jump sound playback
			jumpSound = game.add.audio('push');
			jumpSound.play( '', 0, 1);
		}else
			player.body.velocity.y = -80;
	}else if(player.body.touching.down && (turtle.frame == 9)){
		turtle.body.velocity.x = 0;
		if (cursors.up.isDown){
			player.body.velocity.y = -220;
			jumpSound = game.add.audio('push');
			jumpSound.play( '', 0, 1);
		}else
			player.body.velocity.y = -80;
	}else if(player.body.touching.left && (turtle.frame == 9)){
		if (turtle.body.velocity.x == 0){

			//Kick sound playback
			jumpSound.play();

			turtle.body.velocity.x = -1000000000;
			turtle.body.velocity.x = -170;
			player.body.velocity.x = 1000000000;
		}
		else
			deathmlg();
	}else if(player.body.touching.right && (turtle.frame == 9)){
		if (turtle.body.velocity.x == 0){

			//Kick sound playback
			jumpSound.play();

			turtle.body.velocity.x = 1000000000;
			turtle.body.velocity.x = 170;
			player.body.velocity.x = -1000000000;
		}
		else
			deathmlg();
	}else if((player.body.touching.right || player.body.touching.left) && (turtle.frame != 9))
		deathmlg();
}


		function turtleMOVE(turtle, layer){
			//Updating turtle's animation
			if(turtle.frame != 9){
				if(turtle.body.velocity.x > 0)
					turtle.animations.play('moveRight');
				else
					turtle.animations.play('moveLeft');
			}else
				turtle.frame = 9;
		}
		function deathmlg(){
			//death sound
				music.stop();
				deathSound = game.add.audio('death');
				deathSound.play();
				
				//Lives
				lives -= 1;
				localStorage.setItem("livesL", lives);
				
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
				
				
				game.time.events.add(Phaser.Timer.SECOND * 3, function() {
					if(lives == 0)
						game.paused = true;
					this.game.state.restart();
				});
		}
	</script>
</body>
</html>
